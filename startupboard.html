<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Board</title>
    <link rel="stylesheet" href="startupboard.css">
</head>
<body>
    <header>
        <h1>Startup Board</h1>
    </header>
    <main>
        <section id="task-input">
            <input type="text" id="task" placeholder="Enter a new task">
            <button id="add-task">Add Task</button>
        </section>
        <section id="task-board">
            <div class="task-column" id="todo">
                <h2>To Do</h2>
                <ul></ul>
            </div>
            <div class="task-column" id="in-progress">
                <h2>In Progress</h2>
                <ul></ul>
            </div>
            <div class="task-column" id="done">
                <h2>Done</h2>
                <ul></ul>
            </div>
        </section>
    </main>
    <script src="jsfile.js"></script>
</body>
</html>
